<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MergeSort Visualisierung</title>
    <link rel="stylesheet" href="mergesort.css">
    <script src="script.js"></script>
</head>
<body>
    <header class="header">
        <h1>MergeSort Visualisierung</h1>
    </header>

    <div class="container">

        <div class="controls">
            <button id="generate-btn">Neues Array</button>
            <button id="sort-btn">Sortieren starten</button>

            <div>
                <label for="speed">Von größte zu kleinste Sortieren:</label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                  </label>                
            </div>

            <div>
                <label for="speed">Geschwindigkeit:</label>
                <input type="range" id="speed" min="1" max="20" value="20">
            </div>
        </div>
        
        <div class="visualization" id="visualization"></div>

        <div class="explanation" id="explanation">
            Starten sie erstmal.
        </div>
    </div>
</body>
</html>
